<div [style.margin]="'50px'">
<input type="text" placeholder="Enter first name" [(ngModel)]="fName"><br><br>
<input type="text" placeholder="Enter first name" [(ngModel)]="lName"><br><br>
<input type="text" placeholder="Enter first name" [(ngModel)]="age"><br><br>
<button (click)="addData()">Push Record</button><br><br>



</div>

<div class="id1" *ngIf="myCustomerRecords.length > 0">
    <h3>All customer Records</h3><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Customer Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of myCustomerRecords;index as i">
                <td>{{i+1}}</td>
                <td>{{ customer.fisrtName }}</td>
                <td>{{ customer.fisrtName}}</td>
                <td>{{ customer.age}}</td>
            </tr>
        </tbody>
    </table>
    </div>
